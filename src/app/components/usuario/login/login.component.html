<div class="container mt-5">
    <div *ngIf="loading==true" class="d-flex justify-content-center mt-5">
        <app-spinner></app-spinner>
    </div>
    <div *ngIf="loading==false" class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card">
                <div class="card-body">
                    <h2 class="text-center titulo">Iniciar Sesión</h2>
                    <br>
                    <form [formGroup]="loginForm" (ngSubmit)="login()">
                        <div class="mb-3">
                            <input type="text" formControlName="usuario" class="form-control form-control-lg" placeholder="Correo electronico">
                            <span class="text-danger" 
                            *ngIf="loginForm.get('usuario')?.hasError('required') && loginForm.get('usuario')?.touched">
                                El correo electronico es necesario para iniciar sesión.
                            </span>
                            <span class="text-danger" 
                            *ngIf="loginForm.get('usuario')?.hasError('email') && loginForm.get('usuario')?.touched">
                                El correo electronico es invalido.
                            </span>
                            
                        </div>
                        <div class="mb-3">
                            <input type="password" formControlName="password" class="form-control form-control-lg" placeholder="Contraseña">
                            <span class="text-danger" 
                            *ngIf="loginForm.get('password')?.hasError('required') && loginForm.get('password')?.touched">
                                Es necesario ingresar su  contraseña para iniciar sesión.
                            </span>
                        </div>
                        <button type="button" class="btn btn-secondary btn-lg" routerLink="/">Volver</button>
                        <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary btn-lg float-end">Iniciar sesión</button>
                    </form>
                    <br>
                    <div class="text-center">
                        <a routerLink="/usuario/registro">Registrarse</a>
                        <br>
                        <a routerLink="/usuario/recuperarPassword">Recuperar contraseña</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
