<div *ngIf="loading" class="d-flex justify-content-center mt-3">
    <app-spinner></app-spinner>
</div>
<div *ngIf="!loading" class="container">
    <div class="d-flex justify-content-center mt-3">
        <div class="card card-titulo">
            <div class="card-body">
                <h2 class="titulo">LISTADO DE RESPUESTAS </h2>
            </div>
        </div>
    </div>
    <div class="row mt-3" *ngIf="listRespuestasUsuario.length > 0">
        <div class="col-lg-8 offset-lg-2">
            <div class="card">
                <div class="card-body text-center">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Participante</th>
                                <th>Fecha</th>
                                <th>Puntos</th>
                                <th style="width: 20%;">Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let respuestas of listRespuestasUsuario">
                                <td>{{respuestas.nombreParticipante}}</td>
                                <td>{{respuestas.fecha.toDate() | date:'dd/MM/yyyy'}}</td>
                                <td>{{respuestas.puntosTotales}}</td>
                                <td>
                                    <i [routerLink]="['/dashboard/respuestaUsuarioAdmin', respuestas.id]" class="fas fa-search"></i>
                                    <i (click)="eliminarRespuestaUsuario(respuestas.id)" class="fas fa-trash"></i>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div class="row mt-3" *ngIf="listRespuestasUsuario.length == 0">
        <div class="col-lg-8 offset-lg-2">
            <div class="card">
                <div class="card-body text-center">
                    <h5>NO HAY RESPUESTAS PARA MOSTRAR</h5>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg offset-lg-2">
            <button routerLink="/dashboard" class="btn-principal btn mt-3 mb-3">
                VOLVER
            </button>
        </div>
    </div>
</div>
