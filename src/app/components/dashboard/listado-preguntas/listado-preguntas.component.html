<div class="row mt-3" *ngIf="listPreguntas.length>0">
    <div class="col-lg-8 offset-lg-2">
        <div *ngFor="let pregunta of listPreguntas" class="card mt-3">
            <div class="card-body text-center">
                <p class="tituloPregunta">{{pregunta.titulo}}</p>
                <div class="row">
                    <div class="col-6">
                        <p><span class="badge bg-dark">{{ pregunta.segundos }} s</span></p>                        <p>asd</p>
                    </div>
                    <div class="col-6">
                        <p><span class="badge bg-dark">{{ pregunta.puntos }} ptos</span></p>                    </div>
                </div>
                <ul class="list-group">
                    <li *ngFor="let respuesta of pregunta.listadoRespuestas" class="list-group-item">
                        {{respuesta.descripcion}}
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
