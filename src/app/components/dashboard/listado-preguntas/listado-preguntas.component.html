<div *ngIf="loading" class="d-flex justify-content-center mt-3">
    <app-spinner></app-spinner>
</div>
<div class="row mt-3" *ngIf="listPreguntas.length>0 && !loading">
    <div class="col-lg-8 offset-lg-2">
        <div *ngFor="let pregunta of listPreguntas; let i = index" class="card mt-3">
            <div class="card-body text-center">
                <p class="tituloPregunta">{{pregunta.titulo}}</p>
                <div class="row">
                    <div class="col-6">
                        <p><span class="badge bg-dark">{{ pregunta.segundos }} s</span></p>
                    </div>
                    <div class="col-6">
                        <p><span class="badge bg-dark">{{ pregunta.puntos }} ptos</span></p>                    
                    </div>
                </div>
                <ul class="list-group">
                    <li *ngFor="let respuesta of pregunta.listadoRespuestas" class="list-group-item"
                        [ngClass]="{'respuestaCorrecta': respuesta.esCorrecta===true}">
                        {{respuesta.descripcion}}
                    </li>
                </ul>
                <div>
                    <i (click)="eliminarPregunta(i)" class="fas fa-trash"></i>
                </div>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-12 text-center">
                <button (click)="finalizarCuestionario()" class="btn-principal">FINALIZAR CUESTIONARIO</button>
            </div>
        </div>
    </div>
</div>
