<div *ngIf="mostrarError" class="alert alert-danger text-center" role="alert">
    Por favor ingrese todos los campos
</div>
<div class="container">
    <div class="row mt-3 mb-5">
        <div class="col-lg-8 offset-lg-2">
            <form [formGroup]="agregarPregunta" (ngSubmit)="agregarNuevaPregunta()">
                <input formControlName="titulo" type="text" class="form-control form-control-lg inputPregunta" placeholder="Ingrese pregunta" maxlength="150">
                <div class="row mt-5">
                    <div class="col-lg-6 text-center">
                        <div class="fondo-item">
                            <p class="tituloSegundosPuntos">SEGUNDOS</p>
                            <p class="segPuntos">{{seg}}</p>
                            <div>
                                <i class="fas fa-minus sumaResta" (click)="sumarRestarSegundos(-1)"></i>
                                <i class="fas fa-plus sumaResta" (click)="sumarRestarSegundos(1)"></i>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6 text-center">
                        <div class="fondo-item">
                            <p class="tituloSegundosPuntos">PUNTOS</p>
                            <p class="segPuntos">{{puntos}}</p>
                            <input formControlName="puntos" type="range" class="form-range" min="0" max="2000">
                        </div>

                    </div>
                </div>
                <div class="row mt-5">
                    <div class="col-6">
                        <div formGroupName="respuesta1" class="input-group">
                            <input formControlName="titulo" type="text" class="form-control inputRespuesta" placeholder="Agregar respuesta 1">
                            <div class="input-group-text" (click)="esCorrecta('1')">
                                <i [ngClass]="{ 'far fa-circle': !obtenerEstadoRespuesta('respuesta1'),
                                                'fas fa-check-circle animate__animated animate__heartBeat': obtenerEstadoRespuesta('respuesta1')}"></i>
                            </div>
                        </div>
                    </div>
                    <div class="col-6">
                        <div formGroupName="respuesta2" class="input-group">
                            <input formControlName="titulo" type="text" class="form-control inputRespuesta" placeholder="Agregar respuesta 2">
                            <div class="input-group-text" (click)="esCorrecta('2')">
                                <i [ngClass]="{ 'far fa-circle': !obtenerEstadoRespuesta('respuesta2'),
                                                'fas fa-check-circle animate__animated animate__heartBeat': obtenerEstadoRespuesta('respuesta2')}"></i>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-6">
                        <div formGroupName="respuesta3" class="input-group">
                            <input formControlName="titulo" type="text" class="form-control inputRespuesta" placeholder="Agregar respuesta 3">
                            <div class="input-group-text" (click)="esCorrecta('3')">
                                <i [ngClass]="{ 'far fa-circle': !obtenerEstadoRespuesta('respuesta3'),
                                                'fas fa-check-circle animate__animated animate__heartBeat': obtenerEstadoRespuesta('respuesta3')}"></i>
                            </div>
                        </div>
                    </div>
                    <div class="col-6">
                        <div formGroupName="respuesta4" class="input-group">
                            <input formControlName="titulo" type="text" class="form-control inputRespuesta" placeholder="Agregar respuesta 4">
                            <div class="input-group-text" (click)="esCorrecta('4')">
                                <i [ngClass]="{ 'far fa-circle': !obtenerEstadoRespuesta('respuesta4'),
                                                'fas fa-check-circle animate__animated animate__heartBeat': obtenerEstadoRespuesta('respuesta4')}"></i>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-12 text-center">
                        <button type="submit" class="btn-principal">AGREGAR PREGUNTA</button>
                    </div>
                </div>
            </form>

            <app-listado-preguntas></app-listado-preguntas>
        </div>
    </div>
</div>
